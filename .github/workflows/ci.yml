name: 'plugin-check'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run plugin check
        uses: wordpress/plugin-check-action@v1
        with:
          exclude-directories: 'vendor,src'